<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <form class="contact-form">
      <input
        type="text"
        class="contact-form-input"
        placeholder="Your name*"
        name="user_name"
        required
        minlength="2"
      />
      <input
        type="email"
        class="contact-form-input"
        placeholder="Your email*"
        name="user_email"
        required
      />
      <input
        type="tel"
        class="contact-form-input"
        placeholder="Your phone number*"
        name="user_phone"
        required
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
        title="xxx-xxx-xx-xx"
      />
      <fieldset class="contact-form-fieldset">
        <legend class="contact-form-block-title">Your age</legend>

        <label for="user_age_18">18+</label>
        <input
          type="radio"
          class="contact-form-radio"
          name="user_age"
          value="18+"
          id="user_age_18"
          checked
        />

        <label for="user_age_30">30+</label>
        <input
          type="radio"
          class="contact-form-radio"
          name="user_age"
          value="30+"
          id="user_age_30"
        />

        <label for="user_age_40">40+</label>
        <input
          type="radio"
          class="contact-form-radio"
          name="user_age"
          value="40+"
          id="user_age_40"
        />
      </fieldset>
      <fieldset class="contact-form-fieldset">
        <legend class="contact-form-block-title">Your hobby</legend>

        <label>
          football
          <input
            type="checkbox"
            class="contact-form-radio"
            name="user_hobby"
            value="football"
            checked
          />
        </label>

        <label>
          swimming
          <input type="checkbox" class="contact-form-radio" name="user_hobby" value="swimming" />
        </label>

        <label>
          tennis
          <input type="checkbox" class="contact-form-radio" name="user_hobby" value="tennis" />
        </label>
      </fieldset>
      <textarea
        class="contact-form-message"
        name="user_message"
        placeholder="Your message"
      ></textarea>
      <select name="user_car">
        <option value="none" disabled selected></option>
        <option value="Honda">Honda</option>
        <option value="Opel">Opel</option>
        <option value="Mercedes">Mercedes</option>
      </select>
      <div class="contact-form-btn-wrapper">
        <button type="submit" class="contact-form-btn contact-form-btn-submit">submit</button>
        <button type="reset" class="contact-form-btn contact-form-btn-reset">reset</button>
      </div>
    </form>
  </body>
</html>
